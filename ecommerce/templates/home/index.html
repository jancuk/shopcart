<table class="table" border="0" cellspacing="5" cellpadding="5" width="100%">
  <tr class="info">
      <td><b>Title</b></td>
      <td><b>Price</b></td>
      <td><b>Image</b></td>
      <td><b>Category</b></td>
      <td>Actions</td>
  </tr>
  {% for product in products%}
  <tr>
    <td><a href="/product/{{ product.id }}">{{ product.title}}</a></td>
      <td>{{ product.price}}</td>
      <td><img alt="" title="" src="http://localhost:8000/media/{{ product.image.url }}"/></td>
      <td>{{ product.category.name}}</td>
      <td><button class="">Checkout</button></td>
  </tr>
  {% endfor %}
</table>
